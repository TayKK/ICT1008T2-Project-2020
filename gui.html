<!DOCTYPE html>

<head>
    <!-- Script dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script> _NO_TOUCH = false; L_DISABLE_3D = false; </script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script type="text/javascript"
        src="http://cdn.rawgit.com/bassjobsen/Bootstrap-3-Typeahead/master/bootstrap3-typeahead.min.js"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet"
        href="https://rawcdn.githack.com/python-visualization/folium/master/folium/templates/leaflet.awesome.rotate.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

</head>
<style>
    html,
    body {
        background-color:#e8e8e8;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #map {
        width: 1135px;
        height: 748px;
    }
    /* The sidebar menu */
    .sidenav {
        height: 100%;
        /* Full-height: remove this if you want "auto" height */
        width: 400px;
        /* Set the width of the sidebar */
        position: fixed;
        /* Fixed Sidebar (stay in place on scroll) */
        z-index: 1;
        /* Stay on top */
        top: 0;
        /* Stay at the top */
        left: 0;
        background-color: #e8e8e8;
        /* Black */
        overflow-x: hidden;
        /* Disable horizontal scroll */
        padding-top: 20px;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        overflow: auto;
    }

    /* The navigation menu links */
    .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
    }

    /* When you mouse over the navigation links, change their color */
    .sidenav a:hover {
        color: #f1f1f1;
    }

    /* Style page content */
    .main {
        margin-left: 400px;
        /* Same as the width of the sidebar */
        /*padding: 0px 10px;*/
    }

    /* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }

    .paddingAll {
        padding: 5px 5px 5px 5px;
    }
</style>

<body>
    <div class="sidenav">
        <form>
            <!-- Transportation Selection By Radio Button -->
            <div class="form-check paddingAll">
                <label class="my-1 mr-2" for="ddlTransportation">Mode of Transportation</label>
                <select class="form-control" id="ddlTransportation">
                    <option selected disabled hidden>Select</option>
                    <option value="1">Walking</option>
                    <option value="2">MRT</option>
                    <option value="3">Bus</option>
                </select>
            </div>

            <label class="my-1 mr-2 paddingAll" for="userStart">Location</label>
            <!-- Starting Point Selection by Text Input w Auto complete-->
            <div class="form-group paddingAll">
                <!--<label for="userStart" class="lb-lg">Starting Location: </label>-->
                <input id="userStart" class="form-control form-control-lg" type="text" placeholder="Start Point">
            </div>

            <!-- Destination Point Selection by Text Input w Auto complete-->
            <div class="form-group paddingAll">
                <!--<label for="userEnd" class="lb-lg">Destination: </label>-->
                <input id="userEnd" class="form-control form-control-lg" type="text" placeholder="Destination">
            </div>

            <!-- Output Text Area to get to Destination x
            <div class="form-group paddingAll">
                <label for="userSteps" class="lb-lg">Steps:</label>
                <textarea id="userSteps" class="form-control" rows="10" readonly="readonly">Walk Down Bla Bla</textarea>
            </div>-->
            
            <button type="submit" class="btn btn-info">Find my Way</button>
        </form>
    </div>

    <!-- Page content -->
    <div class="main">
        <iframe id="map" src="Algo.html"></iframe> <!-- src file has to be in the same folder-->

    </div>
</body>

</html>
